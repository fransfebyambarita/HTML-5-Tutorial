<!DOCTYPE html>
<html>
<head>
	<title>Belajar membuat icon</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<style>
			.fa {
				width: 50px;
				padding: 20px;
				font-size: 30px;
				text-decoration: none;
				text-align: center;
				margin: 5px 5px;
			}

			.fa:hover{
				opacity: 0.7;
			}

			.fa-facebook {
				background: #3B5998;
				color: white;
			}

			.fa-youtube {
				background: #bb0000;
				color: white;
			}

			.fa-instagram {
				background: #125688;
				color: white;
			}

	</style>
</head>
<body>

		<h2>Contoh Icon</h2>

		<a href="#" class="fa fa-facebook"></a>
		<a href="#" class="fa fa-youtube"></a>
		<a href="#" class="fa fa-instagram"></a>

</body>
</html>
